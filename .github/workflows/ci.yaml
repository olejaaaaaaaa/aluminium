name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      
      - name: Install shader compilers
        run: |
          sudo apt update
          sudo apt install -y glslang-tools spirv-tools
          
          # DXC
          wget -q https://github.com/microsoft/DirectXShaderCompiler/releases/download/v1.8.2407/linux_dxc_2024_07_31.x86_64.tar.gz
          tar -xzf linux_dxc_2024_07_31.x86_64.tar.gz
          sudo cp dxc_2024_07_31/bin/dxc /usr/local/bin/
          sudo cp dxc_2024_07_31/lib/* /usr/local/lib/
          sudo ldconfig
          
          # Проверка
          glslangValidator --version
          dxc --version
      
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose